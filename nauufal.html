<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: rgb(255, 255, 255);
        }

        header {
            background: #000000;
            padding: 20px 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: rgb(0, 162, 255);
            text-decoration: none;
            font-size: 16px;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/142/751/831/landscape-anime-digital-art-fantasy-art-wallpaper-preview.jpg'); /* Assuming the background image is named background.jpg */
            background-size: cover;.jpg
            background-position: center;
            text-align: center;
        }

        .hero .content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .demo {
            background-color: #28a745;
            color: white;
        }

        .demo:hover {
            background-color: #218838;
        }

        .signup {
            background-color: #6c757d;
            color: white;
        }

        .signup:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Transportasi</a></li>
                <li><a href="#">Tempat Liburan</a></li>
                <li><a href="#">Harga</a></li>
                <li><a href="#">Layanan</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="content">
                <h1>Ayo liburan ke Jepang dengan harga terjangkau.</h1>
                    <p>Ayo pergi liburan keluar negerti dengan harga terjangkau</p>
                    <a href="https://youtu.be/dQw4w9WgXcQ?si=eFZ6BBl3q94V6URn" class="btn demo">Daftar Disini</a>
            </div>
        </section>
    </main>
</body>
</html>
